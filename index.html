<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit to SheetDB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      display: block;
      margin: 10px 0;
    }
    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Submit Form</h2>
  <form id="sheetdb-form" action="https://sheetdb.io/api/v1/dqzzyyq5o4eah" method="POST">
    <input type="text" name="data[First_name]" placeholder="First Name" required>
    <input type="text" name="data[Last_name]" placeholder="Last Name" required>
    <input type="email" name="data[Email]" placeholder="Email" required>
    <input type="text" name="data[Message]" placeholder="Message" required>
    <input type="submit" value="Submit">
  </form>

  <h2>Submitted Records</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be added here dynamically -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('sheetdb-form');
    const tableBody = document.querySelector('#data-table tbody');

    // Submit form using JS
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      }).then(response => {
        if (response.ok) {
          alert("Submitted successfully!");
          form.reset();
          loadData(); // Reload data from sheet
        } else {
          alert("Submission failed. Please try again.");
        }
      }).catch(error => {
        alert("Error occurred!");
        console.error(error);
      });
    });

    // Fetch and display data from SheetDB
    function loadData() {
      fetch("https://sheetdb.io/api/v1/dqzzyyq5o4eah")
        .then(response => response.json())
        .then(data => {
          tableBody.innerHTML = ""; // clear previous rows
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.First_name || ""}</td>
              <td>${row.Last_name || ""}</td>
              <td>${row.Email || ""}</td>
              <td>${row.Message || ""}</td>
            `;
            tableBody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }

    // Load data on page load
    window.onload = loadData;
  </script>
</body>
</html>
